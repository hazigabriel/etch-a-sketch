<html>
	<head>
		<title>Etch-a-sketch</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	</head>
	<body>
<!--
		<div class="container-fluid header">
		<h2>Etch-a-sketch!</h2>
		</div>
		
-->	

		<div class="container col-md-6">
			<div class="row">


				<div class="col-md-3">
					<h5>Please input the grid size (min 16, max 64)</h5>
				</div>
			
				<div class="col-md-2">
						<textarea class="form-control form-inline " id="userInput" rows="1"></textarea>
				</div>

				<div class="col-md-1">
					<button type="button" class="btn btn-outline-dark" id="userSubmit">Generate grid</button>
				</div>

				<div class="col-md-2"></div> <!-- empty space -->

				<div class="col-md-2">
					<h5>Erase grid</h5>
				</div>

				<div class="col-md-1">
					<button type="button" class="btn btn-outline-danger" id="resetGrid">Start over!</button>
				
				</div>
			
			</div>

			<div class="gridArea" id="grid">
				
				<!--added divs just to test the grid, will remove them later on to have the divs generated in js -->
			</div>	

		
			

		</div>



		<script src="script.js"></script>
	</body>


</html>
